<mat-card class="role-management">
  <h2>Role Management</h2>
  <table mat-table [dataSource]="users" class="mat-elevation-z8 full-width role-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">
        <mat-form-field appearance="outline" class="full-width">
          <mat-select [value]="user.role" (selectionChange)="updateRole(user.id, $event.value)">
            <mat-option value="Admin">Admin</mat-option>
            <mat-option value="User">User</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'role']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'role'];"></tr>
  </table>
</mat-card>
